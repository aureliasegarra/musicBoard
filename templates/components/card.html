<div class="card shadow p-3 mb-5 bg-body-tertiary rounded" style="width: 13rem;">
  <img src="{{obj.cover}}" class="card-img-top" alt="cover" width="150px" height="130px">
  <div class="card-body">
    <h3 class="card-title">{{obj.title}}</h3>
    <h5 class="card-title">{{obj.artist}}</h5>
    <p class="card-title">{{obj.album}}</p>
  </div>
</div>
