{% extends "shared/base.html" %}


{% block title %}
  <title>Create a Music Post</title>
{% endblock %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="text-danger font-weight-bold">
        {% for error in errors %}
          <li>{{error}}</li>
        {% endfor %}
      </div>
    </div>

    <div class="row my-5">
      <h3 class="text-center display-4">Create a Music Post</h3>
      <form method="POST">
        <div class="mb-3">
          <input type="text" required class="form-control" name="title" value="{{title}}" placeholder="Music Title here">
        </div>
        <div class="mb-3">
          <input type="text" required placeholder="Artist here" name="artist" value="{{artist}}" class="form-control">
        </div>
        <div class="mb-3">
          <input type="text" required placeholder="Album here" name="album" value="{{album}}" class="form-control">
        </div>
        <div class="mb-3">
          <input type="text" required placeholder="Cover here" name="cover" value="{{cover}}" class="form-control">
        </div>
        <div class="mb-3">
          <input type="text" required placeholder="Release Date here" name="release_date" value="{{release_date}}" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
  {% endblock %}
